<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Problem</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <link rel="stylesheet" href="style.css">
    
    <script src="sketch.js"></script>
    <script src="address.js"></script>
    <script src="filter.js"></script>
  </head>
  <body>
    <div id="tables">
      <div id="table1">
        <table>
          <tr>
            <td>Virtual Address Space: </td>
            <td><input id="virtualAddressSpaceTextbox" style="width:150px"></td>
            <td><select id="virtualAddressSpaceSelect" style="width:100px">
              <option>TiB</option>
              <option selected>GiB</option>
              <option>MiB</option>
              <option>KiB</option>
            </select></td>
          </tr>
          <tr>
            <td>Physical Address Space: </td>
            <td><input id="physicalAddressSpaceTextbox" style="width:150px"></td>
            <td><select id="physicalAddressSpaceSelect" style="width:100px">
              <option>TiB</option>
              <option selected>GiB</option>
              <option>MiB</option>
              <option>KiB</option>
            </select>
          </tr>
          <tr>
            <td>Page: </td>
            <td><input id="pageSizeTextbox" style="width:150px"></td>
            <td><select id="pageSizeSelect" style="width:100px">
              <option>MiB</option>
              <option selected>KiB</option>
            </select></td>
          </tr>
          <tr>
            <td>Page Table: </td>
            <td><input id="pageTableSizeTextbox" style="width:150px"></td>
            <td><select id="pageTableSizeSelect" style="width:100px">
              <option value="8">BITS</option>
              <option value="1">BYTES</option>
            </select></td>
          </tr>
          <tr>
            <td>TLB: </td>
            <td colspan="2"><select id="TLBMappingSelect" style="width:100%">
              <option value="1">Direct Mapped</option>
              <option value="2">2-way Set Associative</option>
              <option value="4">4-way Set Associative</option>
              <option value="8">8-way Set Associative</option>
              <option value="16">16-way Set Associative</option>
            </select></td>
          </tr>
          <tr>
            <td>Entries: </td>
            <td><input id="entriesTextbox" style="width:150px"></td>
            <td>ENTRIES</td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="GO" onclick="updateAddresses()"></td>
          </tr>
        </table>
      </div>
      <div id="table2">
        <table>
          <tr>
            <th colspan=2>Virtual Address</th>
          </tr>
          <tr>
            <td>TAG</td>
            <td id="virtualAddressTagSizeText"></td>
          </tr>
          <tr>
            <td>INDEX</td>
            <td id="virtualAddressIndexSizeText"></td>
          </tr>
          <tr>
            <td>PAGE</td>
            <td id="virtualAddressPageSizeText"></td>
          </tr>
        </table>
      </div>
      <div id="table3">
        <table>
          <tr>
            <th colspan=2>Physical Address</th>
          </tr>
          <tr>
            <td>TAG</td>
            <td id="physicalAddressTagSizeText"></td>
          </tr>
          <tr>
            <td>PAGE</td>
            <td id="physicalAddressPageSizeText"></td>
          </tr>
        </table>
      </div>
      <div>
        <table>
          <tr>
            <th>PAGE TABLE SIZE</th>
          </tr>
          <tr>
            <td id="pageTableSizeText"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
